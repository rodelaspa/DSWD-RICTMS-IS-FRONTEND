<body class="hold-transition register-page">
    <div class="register-box">
      <!-- /.login-logo -->
      <div class="logo-row">
        <img src = "./../../assets/dist/img/ictms logo.png" class="ictms_logo">
      </div>
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a href="#" class="h1"><b>RICTMS</b>FO5</a>
        </div>
        <div class="card-body">
          <p class="login-box-msg">Register a new membership</p>
    
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
            <div class="input-group mb-3">
              <input type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': f['firstname'].touched && f['firstname'].errors }" placeholder="First Name"/>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
              <div class="input-group" *ngIf="f['firstname'].touched && f['firstname'].errors" >
                <div class="text text-danger" *ngIf="f['firstname'].errors['required']">
                  First Name is required
                </div>
              </div>
            </div>

            <div class="input-group mb-3">
              <input type="text" formControlName="middlename" class="form-control"  placeholder="Middle Name"/>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>

            <div class="input-group mb-3">
              <input type="text" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': f['lastname'].touched && f['lastname'].errors }" placeholder="Last Name"/>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
              <div class="input-group" *ngIf="f['lastname'].touched && f['lastname'].errors" >
                <div class="text text-danger" *ngIf="f['lastname'].errors['required']">
                  Last Name is required
                </div>
              </div>
            </div>

            <div class="input-group mb-3">
              <input type="text" formControlName="email_address" class="form-control" [ngClass]="{ 'is-invalid': f['email_address'].touched && f['email_address'].errors }" placeholder="Email Address"/>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
              <div class="input-group" *ngIf="f['email_address'].touched && f['email_address'].errors" >
                <div class="text text-danger" *ngIf="f['email_address'].errors['required']">
                  Email Address is required
                </div>
                <div class="text text-danger" *ngIf="f['email_address'].errors['email']">
                  Email Address is invalid <br> (ex. juandelacruz@gmail.com)
                </div>
              </div>
            </div>

            <div class="input-group mb-3">
              <input type="text" formControlName="contact_number" class="form-control" [ngClass]="{ 'is-invalid': f['contact_number'].touched && f['contact_number'].errors }" placeholder="Contact Number"/>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-address-book"></span>
                </div>
              </div>
              <div class="input-group" *ngIf="f['contact_number'].touched && f['contact_number'].errors" >
                <div class="text text-danger" *ngIf="f['contact_number'].errors['required']">
                  Contact Number is required
                </div>
                <div class="text text-danger" *ngIf="f['contact_number'].errors['pattern']">
                  Contact Number is invalid <br> (ex. 09123456789 or +639123456789)
                </div>
              </div>
            </div>

            <div class="input-group mb-3">
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" id="confirm_password" formControlName="confirm_password" placeholder="Confirm Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
              
            </div>
            <div class="text text-danger" *ngIf="registerForm.errors?.['PasswordNoMatch']">
              Password does'nt match.
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" required="required" id="agreeTerms" name="terms" value="agree">
                  <label for="agreeTerms">
                   I agree to the <a href="#">terms</a>
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary btn-block">Register</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
    
          <!--div class="social-auth-links text-center">
            <a href="#" class="btn btn-block btn-primary">
              <i class="fab fa-facebook mr-2"></i>
              Sign up using Facebook
            </a>
            <a href="#" class="btn btn-block btn-danger">
              <i class="fab fa-google-plus mr-2"></i>
              Sign up using Google+
            </a>
          </div-->
    
          <a href="/login" class="text-center">I already have a account</a>
        </div>
        <!-- /.form-box -->
      </div><!-- /.card -->
    </div>
    <!-- /.register-box -->
    
    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
</body>
